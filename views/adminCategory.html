{% extends "base.html" %}
{% set title = "Создание записи" %}
{% block content %}
<div class="row">

    <h5>Создание категории</h5>
    <form action="" method="post">
        Название категории
        <input name="name" type="text">
        <input type="submit">
    </form>

    <table>
        {% for category in categories %}
        <tr>
            <td>{{category.id}}</td>
            <td>{{category.name}}</td>
            <td>{{category.goods}}</td>
            <td><a href="categories/{{category.id}}">Редактировать</a></td>
        </tr>
        {% endfor %}
    </table>
</div>
    
    
{% endblock %}
