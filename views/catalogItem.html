{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="/assets/css/catalog.css">
<!-- <link rel="stylesheet" href="/assets/css/bootstrap/bootstrap.min.css"> -->
<link rel="stylesheet" href="/assets/css/catalogItem.css">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


<div class="row">
  <div style="flex-direction: column">

    <h6><a href="">Каталог товаров /</a> <a href=""> Filter_type</a></h6>

    <h1>Страница товара</h1>
  </div>

</div>
<!-- <link rel="stylesheet" "href="../assets/css/base.css"/> -->
<div class="row" style="margin-bottom: 5em; justify-content: space-between;">
  <div class="col-6">
    <div class="catalogItem_imgWrap">
      <img src="{{items['good'].image}}" alt="">
    </div>
  </div>

  <div class="col-5 goodDescription">
    <div class="goodName">
      <label>{{items['good'].category}} {{items['good'].mark}} {{items['good'].model}}</label>
    </div>
    <div class="col-6 goodCommercial">

      <label>{{items['good'].cost}}</label>

      <form class="catalog_form" action="" method="post">
        <button type="submit">В корзину</button>
      </form>

      <div class="container d-flex justify-content-center align-items-center" style="padding: 0">

        <div class="card p-3" style="border: none">
          <div class="d-flex justify-content-between align-items-center">
            <div class="ratings">
              <i class="fa fa-star rating-color"></i>
              <i class="fa fa-star rating-color"></i>
              <i class="fa fa-star rating-color"></i>
              <i class="fa fa-star rating-color"></i>
              <i class="fa fa-star"></i>
            </div>
            <h5 class="review-count">12 Оценок</h5>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>


<div class="col">
  <!-- Единый блок рекомендаций -->
  {% if items["user"] != null %}
  <h1>Рекомендуем также</h1>
  <div class="row">
    <div class="goodsTape">
      {% for rec in items["recommends"] %}
      <div class="col-2 goodsTape_card">
        <a href="catalog/#">
          <div class="goodsTape_card_header">
            <img src="/assets/images/goods/phone.jpg" alt="NULL">
          </div>
          <div>
            <h5>{{ rec.name }}</h5>
            <h5> {{rec.cost}}</h5>
          </div>
        </a>

        <form class="goodsTape_form" action="" method="post">
          <button type="submit">В корзину</button>
        </form>
      </div>
      {% endfor %}
    </div>
  </div>
  {% endif %}
</div>
{% endblock %}
